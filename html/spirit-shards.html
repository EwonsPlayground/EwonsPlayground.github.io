<!DOCTYPE html>
<html lang="en">
	<head>
		include "head.html"

		<!-- Scripts -->
		<link rel="stylesheet" type="text/css" media="screen" href="css/spirit-shards.css">
		<script src="js/spirit-shards.js"></script>
	</head>

	<body>
		include "header.html"

		<main class="main spirit-shards">
			<div id="dataChartOverlay">
				<a href="javascript:void(0)" id="closebtn" class="closebtn">&times;</a>
				<section id="dataChart">
					<p><strong>NOTE:</strong> Data Chart used for quick copy/paste to google spread sheet. View a google sheet template <a href="https://docs.google.com/spreadsheets/d/1egoWbAwC6I8ztUQZOol8aIGoK0Tm3PiKU9AP3ymb5Tk/edit#gid=299884309?usp=sharing" target="_blank">here</a>.</p>
				</section>
			</div>

			<section class="spirit-shards__header">
				<h1 class="title spirit-shards__title">Spirit Shard Conversions</h1>
				<div class="spirit-shards__buttons">
					<button class="button" id="displayDataChart">Data Chart</butotn>
					<button class="button">Settings</button>
				</div>
			</section>

			<span id="displaySS" class="coinContainer">
				<span class="descriptor">Spirit Shards Owned: </span><span id="ssOwned" class="coinContainer">N/A</span>
				<span class="descriptor">Profit (AVG): </span><span id="ssAvgProfit" class="coinContainer">N/A</span>
				<span class="descriptor">Profit (MAX): </span><span id="ssProfit" class="coinContainer">N/A</span>
			</span>

			<section id="displayOptions">
				<label class="avgResult">
					<span>Personal Average Result </span>
					<input type="text" name="avgResultInput" id="avgResultInput" placeholder="6.91">
					<span class="button" id="setavgResult">Set</span>
					<span class="button" id="resetavgResult">Reset</span>
				</label>
				<label class="ssBreakpoint">
					<span>Profit / SS Highlight </span>
					<input type="text" name="ssbreakpointInput" id="ssbreakpointInput" placeholder="40.00">
					<span class="button" id="setssBreakpoint">Set</span>
					<span class="button" id="resetssBreakpoint">Reset</span>
				</label>
			</section>

			<section id="displayData"></section>
		</main>

		include "footer.html"
	</body>
</html>
